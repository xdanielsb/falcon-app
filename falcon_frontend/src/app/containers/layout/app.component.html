<mat-drawer-container>
  <mat-drawer mode="side" opened #drawer>
    <app-graph-settings />
    <app-graph-options (createRandomGraphEvent)="createRandomGraph()" />
  </mat-drawer>
  <mat-drawer-content>
    <button class="toggle-button" mat-mini-fab (click)="drawer.toggle()">
      <mat-icon>
        {{
          drawer.opened ? 'arrow_back_ios_new' : 'arrow_forward_ios'
        }}</mat-icon
      >
    </button>
    @if (graph !== null) {
      <div class="content">
        <div>
          <app-graph-info [graphInfo]="graphInfo" />
          <app-graph-form
            [graph]="graph"
            [graphInfo]="graphInfo"
            [odds]="odds"
            [loading]="loading"
            (computeOddsEvent)="computeOdds($event)"
          />
        </div>
        <app-graph-preview [graph]="graph" />
      </div>
    }
  </mat-drawer-content>
</mat-drawer-container>
