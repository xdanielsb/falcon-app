<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <app-graph-settings />
  </mat-drawer>
  <mat-drawer-content>
    @if (graph !== null) {
      <div class="content">
        <div>
          <app-graph-info [graphInfo]="graphInfo" />
          <app-graph-form
            [graph]="graph"
            [graphInfo]="graphInfo"
            [odds]="odds"
            [loading]="loading"
            (computeOddsEvent)="computeOdds($event)"
          />
        </div>
        <app-graph-preview [graph]="graph" />
      </div>
    }
  </mat-drawer-content>
</mat-drawer-container>
