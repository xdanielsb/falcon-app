<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <app-graph-settings />
  </mat-drawer>
  <mat-drawer-content>
    @if (graph !== null) {
      <div class="content">
        <app-graph-form
          [graph]="graph"
          [odds]="odds"
          (computeOddsEvent)="computeOdds($event)"
        />
        <app-graph-preview [graph]="graph" />
      </div>
    }
  </mat-drawer-content>
</mat-drawer-container>
